<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Game Reviews App</title>
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'League Gothic', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            letter-spacing: 0.1em;
        }
        .container {
            margin: 0 auto;
            padding: 20px;
            max-width: 800px;
        }
        h1 {
            font-size: 3em;
        }
        h2 {
            font-size: 1.5em;
            font-style: italic;
            color: grey;
        }
        .download-button {
            display: inline-block;
            padding: 15px 30px;
            margin: 20px 0;
            background-color: gray;
            color: black;
            text-decoration: none;
            font-size: 2em;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
        .download-button:hover {
            background-color: darkgray;
        }
        .description {
            font-size: 1.2em;
            margin-top: 20px;
            color: grey;
        }
        .app-image {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .app-image img {
            width: 60%;
            border: 1px solid white;
        }
        .github-link {
            margin-top: 40px;
            color: grey;
            font-size: 1.2em;
        }
        .github-link a {
            color: darkblue;
            text-decoration: none;
        }
        .github-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I review every steam app</h1>
        <h2>(...almost every steam app)</h2>
        <a href="your-download-link-here" class="download-button">Download</a>
        <p class="description">I found out how to use python and decided to make a small little app</p>
        <div class="app-image">
            <img src="app.png" alt="App screenshot">
        </div>
        <div class="github-link">
            <p>Check out the project on <a href="https://github.com/scientistmdl/steam_review_game">GitHub</a></p>
        </div>
    </div>
</body>
</html>
